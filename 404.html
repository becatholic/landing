<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect from /landing/privacy to /landing/#/privacy
      const path = window.location.pathname.replace('/landing', '');
      const redirect = '/landing/#' + path + window.location.search;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
